<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<!--suppress GrazieInspection -->
<html lang="ru">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Flibusta Search</title>
  <link rel="icon" href="data:,">
  <script src="./main.js"></script>
  <!--suppress HtmlUnknownTarget: стили подтягиваются сюда на этапе сборки. В коде они доступны посредством js -->
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
<div class="ui container">
  <div class="ui center aligned very compact stackable grid" id="quotes-block">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="ui left icon input">
      <input type="text" placeholder="Автор..." id="author-input">
      <i class="user icon"></i>
    </div>
    <div class="ui input">
      <input type="text" placeholder="Фраза для поиска..." id="query-input">
    </div>
    <button class="ui primary icon button" onclick="searchQuotes()">
      <i class="search icon"></i>
    </button>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div style="visibility: hidden" class="ui small info icon message" id="progress-block">
      <i class="notched circle loading icon"></i>
      <div class="content" id="log-line">
        Все книги похожих авторов будут проверены, это может занять некоторое время.
      </div>
    </div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row" id="content-delimiter"></div>
  </div>
</div>
</body>
</html>
